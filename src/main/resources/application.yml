spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/filestorage
      auto-index-creation: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  main:
    allow-bean-definition-overriding: true


server:
  port: 8080

storage:
  endpoint: http://localhost:9000
  accessKey: minioadmin
  secretKey: minioadmin
  bucket: files
  secure: false

app:
  pagination:
    default-size: 20
    max-size: 100
